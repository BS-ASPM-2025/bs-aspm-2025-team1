<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ company_name }} â€” Resume Text</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-hover: #4338ca;
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
      --text-color: #111827;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --error-bg: #fee2e2;
      --error-text: #b91c1c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 1.5rem;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 1px solid transparent;
      padding: 0.65rem 0.95rem;
      border-radius: 0.75rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s, border-color 0.2s, transform 0.12s;
      white-space: nowrap;
    }

    .btn:active { transform: translateY(1px); }

    .btn-secondary {
      background: #fff;
      border-color: var(--border-color);
      color: var(--text-color);
    }

    .btn-secondary:hover {
      border-color: var(--primary-color);
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      padding: 1.25rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.25rem;
      font-weight: 800;
    }

    .meta {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    .error {
      background: var(--error-bg);
      color: var(--error-text);
      border: 1px solid #fecaca;
      border-radius: 0.75rem;
      padding: 0.85rem 1rem;
    }

    pre {
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      line-height: 1.55;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <a class="btn btn-secondary" href="/resumes/manage">Back to Resume Management</a>
    </div>

    <div class="card">
      {% if error %}
        <div class="error">{{ error }}</div>
      {% else %}
        <h1>{{ resume_title }}</h1>

        <div class="meta">
          Job seeker: <strong>{{ job_seeker_email }}</strong><br />
          Resume ID: <strong>{{ resume_id }}</strong>
          {% if created_at %}<br />Uploaded: <strong>{{ created_at }}</strong>{% endif %}
        </div>

        <pre>{{ resume_text }}</pre>
      {% endif %}
    </div>
  </div>
</body>
</html>
