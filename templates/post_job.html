<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - {{ company_name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --text-color: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--text-color);
        }

        main {
            flex: 1;
            padding: 3rem 1rem;
            display: flex;
            justify-content: center;
        }

        .form-card {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            margin-top: 0;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            ring: 2px solid var(--primary-color);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .row {
            display: flex;
            gap: 1rem;
        }

        .row .form-group {
            flex: 1;
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>

<body>

    <header>
        <a href="/" class="logo">{{ company_name }}</a>
        <nav>
            <a href="/">Home</a>
            <a href="/upload_resume">Resume</a>
            <a href="/post_job">Post Job</a>
        </nav>
    </header>

    <main>
        <div class="form-card">
            <h1>Post a Job Opportunity</h1>
            <p class="subtitle">Fill in the details below to find the perfect candidate.</p>

            <form action="/post_job" method="post">
                <div class="form-group">
                    <label for="title">Job Title</label>
                    <input type="text" id="title" name="title" placeholder="e.g. Senior Software Engineer" required>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="degree">Minimum Degree</label>
                        <select id="degree" name="degree">
                            <option value="Associate">Associate Degree</option>
                            <option value="Bachelor" selected>Bachelor's Degree</option>
                            <option value="Master">Master's Degree</option>
                            <option value="PhD">PhD</option>
                            <option value="None">No Degree Required</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <input type="number" id="experience" name="experience" min="0" max="50" placeholder="e.g. 3"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="skills">Required Skills (comma separated)</label>
                    <input type="text" id="skills" name="required_skills" placeholder="e.g. Python, FastAPI, React, SQL"
                        required>
                </div>

                <div class="form-group">
                    <label for="job_text">Job Description</label>
                    <textarea id="job_text" name="job_text"
                        placeholder="Detailed description of the role and responsibilities..." required></textarea>
                </div>

                <button type="submit">Post Job</button>
            </form>
        </div>
    </main>

</body>

</html>
