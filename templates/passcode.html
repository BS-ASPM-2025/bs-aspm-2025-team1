<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Gate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-hover: #4338ca;
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --text-color: #111827;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background-color: var(--card-bg);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .error-alert {
      background-color: #fee2e2;
      color: #b91c1c;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      border: 1px solid #fecaca;
      text-align: left;
    }

    .field {
      text-align: left;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }

    .input-wrap {
      position: relative;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.85rem 2.75rem 0.85rem 0.9rem;
      border-radius: 0.75rem;
      border: 1px solid var(--border-color);
      outline: none;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(79,70,229,0.12);
    }

    .toggle-btn {
      position: absolute;
      right: 0.6rem;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.25rem 0.4rem;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .toggle-btn:hover {
      color: var(--primary-color);
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      width: 100%;
      margin-top: 0.75rem;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: var(--primary-hover);
    }

    .hint {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Enter Password</h1>
    <p class="subtitle">This page is protected. Please enter the password to continue.</p>

    {% if error %}
      <div class="error-alert">{{ error }}</div>
    {% endif %}


    <form action="/passcode" method="post" autocomplete="off">
      <div class="field">
        <label for="password">Password</label>
        <div class="input-wrap">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
            minlength="3"
          />
          <button type="button" class="toggle-btn" id="toggle">Show</button>
        </div>
      </div>

      <button type="submit" class="btn">Submit</button>
      <div class="hint">Tip: don’t rely on client-side checks only—validate on the server too.</div>
    </form>
  </div>

  <script>
    const input = document.getElementById('password');
    const toggle = document.getElementById('toggle');

    toggle.addEventListener('click', () => {
      const isHidden = input.type === 'password';
      input.type = isHidden ? 'text' : 'password';
      toggle.textContent = isHidden ? 'Hide' : 'Show';
      input.focus();
    });
  </script>
</body>
</html>
