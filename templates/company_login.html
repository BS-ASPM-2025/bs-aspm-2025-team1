{% extends "base.html" %}

<body>
  <div class="card">
    <h1>Company Login</h1>
    <p class="subtitle">Recruiters must sign in with company name and password.</p>

    {% if error %}
      <div class="error-alert">{{ error }}</div>
    {% endif %}

    <form action="/auth/company" method="post" autocomplete="off">
      <div class="field">
        <label for="company_name">Company Name</label>
        <div class="input-wrap">
          <input
            type="text"
            id="company_name"
            name="company_name"
            placeholder="e.g., ResMe Inc"
            required
            minlength="2"
          />
        </div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="input-wrap">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
            minlength="3"
          />
          <button type="button" class="toggle-btn" id="toggle">Show</button>
        </div>
      </div>

      <button type="submit" class="btn">Sign in</button>
      <div class="hint">Tip: credentials are verified on the server.</div>
    </form>
  </div>

  <script>
    const input = document.getElementById('password');
    const toggle = document.getElementById('toggle');

    toggle.addEventListener('click', () => {
      const isHidden = input.type === 'password';
      input.type = isHidden ? 'text' : 'password';
      toggle.textContent = isHidden ? 'Hide' : 'Show';
      input.focus();
    });
  </script>
</body>
{% endblock %}
