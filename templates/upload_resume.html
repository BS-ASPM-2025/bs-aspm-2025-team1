<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .upload-card {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 0.75rem;
            padding: 2rem 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--primary-color);
            background-color: #eef2ff;
        }

        .drop-zone input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .icon-container {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .icon-container svg {
            width: 48px;
            height: 48px;
        }

        .drop-text {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .drop-subtext {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        #file-name {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
            display: none;
        }

        .btn-upload {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            width: 100%;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
        }

        .btn-upload:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>

<body>

    <div class="upload-card">
        <h1>Upload Your Resume</h1>
        <p class="subtitle">Please upload your resume in PDF format</p>

        <form action="/upload_resume" method="post" enctype="multipart/form-data">
            <div class="drop-zone" id="drop-zone">
                <div class="icon-container">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                        </path>
                    </svg>
                </div>
                <div class="drop-text">Click or Drag & Drop to Upload</div>
                <div class="drop-subtext">PDF files only (max 5MB)</div>
                <input type="file" name="file" id="file-input" accept=".pdf" required>
            </div>
            <div id="file-name"></div>
            <button type="submit" class="btn-upload">Upload Resume</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');
        const dropZone = document.getElementById('drop-zone');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                fileNameDisplay.textContent = `Selected: ${fileName}`;
                fileNameDisplay.style.display = 'block';
                dropZone.style.borderColor = '#4f46e5';
                dropZone.style.backgroundColor = '#eef2ff';
            }
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;

            // Trigger change event manually
            const event = new Event('change');
            fileInput.dispatchEvent(event);
        }
    </script>

</body>

</html>
