name: Metrics (GitHub Pages)

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:
    inputs:
      pages_ref:
        description: "Branch/tag/SHA to publish reports from"
        required: true
        default: "main"

permissions:
  contents: read
  actions: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  publish-from-ci:
    name: publish coverage from CI artifact
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: download coverage artifact from CI run
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          name: coverage-html
          path: ./site
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: upload pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

      - name: deploy
        id: deployment
        uses: actions/deploy-pages@v4

  publish-manual:
    name: publish coverage manually (recompute)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: checkout selected ref
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.pages_ref }}

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: install requirements
        run: pip install -r requirements.txt

      - name: generate coverage html
        run: |
          pytest -v tests/ \
            --cov=./ \
            --cov-report=term-missing \
            --cov-report=html:./site

      - name: upload pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

      - name: deploy
        id: deployment
        uses: actions/deploy-pages@v4
