name: CD (Docker + Azure)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to deploy (e.g., v1.2.3)"
        required: true
        default: "v0.0.0"

permissions:
  contents: read

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/aspm
  RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}

jobs:
  build_and_push:
    name: build & push docker image
    runs-on: ubuntu-latest

    steps:
      - name: checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: setup buildx
        uses: docker/setup-buildx-action@v3

      - name: build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.RELEASE_TAG }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy_azure:
    name: deploy to azure web app
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: log in to azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: deploy image to azure web app
        uses: azure/webapps-deploy@v2
        with:
          app-name: "projectmanagement"
          images: "${{ env.IMAGE_NAME }}:${{ env.RELEASE_TAG }}"
