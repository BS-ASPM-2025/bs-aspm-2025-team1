name: Continues Development Pipeline

on:
  push:
    branches:
      - "**"
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  test:
    name: run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: step-1
        uses: actions/checkout@v4.0.0
      - name: step-3
        run: ls -alr
      - name: install-req
        run: pip install -r requirements.txt
      - name: run-tests
        run: pytest -v tests/ --cov ./ --cov-report html:./rport-tests_${{ github.run_number }} --self-contained-html --cov-report term --cov-fail-under=85 # todo: adjust coverage percentage
      - name: upload-coverage-junit
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_number }}
          path: ./rport-tests_${{ github.run_number }}
      - name: upload-to-github-pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./rport-tests_${{ github.run_number }}

  deploy-pages:
    needs: test
    if: github.event_name == 'pull_request' # Uncomment to enable GitHub Pages deployment only for PRs
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  lint:
    name: linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install-dependencies
        run: pip install -r requirements.txt
      - name: run-lint
        run: pylint --rcfile .pylintrc --fail-under=7 --output-format=parseable:art_pylint_${{ github.run_number }}.output.txt ./ # todo: adjust score
      - name: upload-lint-report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: linter-report-${{ github.run_number }}
          path: art_pylint_${{ github.run_number }}.output.txt

  build:
    name: build docker image
    needs: [test, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: login-docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Sanitize Actor
        id: actor_sanitize
        run: |
          SANITIZED_ACTOR=$(echo "${{ github.actor }}" | tr -d '[]')
          echo "sanitized_actor=$SANITIZED_ACTOR" >> "$GITHUB_OUTPUT"
      - name: build-image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/aspm:team1-${{ steps.actor_sanitize.outputs.sanitized_actor }}-${{ github.run_number }} .
      - name: push-image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/aspm:team1-${{ steps.actor_sanitize.outputs.sanitized_actor }}-${{ github.run_number }}

  deploy:
    name: deploy-to-azure
    needs: [build]
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'success' && (needs.release.result == 'success' || needs.release.result == 'skipped') && (github.event_name == 'pull_request' || github.ref == 'refs/heads/dev')
    environment:
      name: Development
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Sanitize Actor
        id: actor_sanitize
        run: |
          SANITIZED_ACTOR=$(echo "${{ github.actor }}" | tr -d '[]')
          echo "sanitized_actor=$SANITIZED_ACTOR" >> "$GITHUB_OUTPUT"
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "projectmanagement"
          images: "${{ secrets.DOCKER_USERNAME }}/aspm:${{ needs.release.outputs.version != '' && needs.release.outputs.version || format('team1-{0}-{1}', steps.actor_sanitize.outputs.sanitized_actor, github.run_number) }}"
